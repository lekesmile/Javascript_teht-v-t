<!DOCTYPE html>
<html lang="en">
<head>

<body>
   
<h1>Tehtävä 2</h1>

<p> Animoi hahmo javascriptin avulla (ei jqueryä) näyttämällä kuvat juoksija1, juoksija2, juoksija3 ja juoksija4 nopeudella
60 ms.
</p>
<p>
You have to make the character to run by displaying the images runner1, runner2, runner3 and runner4 with a speed of
60ms
</p>

<div>
    <h1>Solution</h1>

  <div class="runner" style="max-width:500px">
      <img class="mySlides" src="./runner/runner1.png" style="width:10%">
      <img class="mySlides" src="./runner/runner2.png" style="width:10%">
      <img class="mySlides" src="./runner/runner3.png" style="width:10%">
      <img class="mySlides" src="./runner/runner4.png" style="width:10%">
  </div>
</div>

    

    <script>
     var myIndex = 0;


    const carousel = () => {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) { myIndex = 1 }
    x[myIndex - 1].style.display = "block";
    setTimeout(carousel, 100); // Change image every 2 seconds
}

carousel();   
    </script>
</body>
</html>
